<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div style="height:787px ;" class="container-fluid">
        <div class="col h-100 row">
            <div class="text-center col bg bg-primary">
                <img class="me-5 mt-5 mb-5"
                    src="https://bootstrapbrain.com/demo/components/logins/login-5/assets/img/bsb-logo-light.svg"
                    height="170">
                <div class="mb-4 ms-5  fs-1 col-7 text-white"> We make digital products that drive you to stand out.</div>
                <div class="ms-5 col-7 text-white">We write words, take photos, make videos, and interact with artificial
                    inteligence.
                </div>
            </div>
            <!--caja 2-->
            <div class="col">
                <h1>Log in</h1>
                <br>
                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="checkbox">Keep me logged in
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Log in now</button>
                </div>
                <br>
                <hr>
                <div class="row mb-5">
                    <div class="col-6"></div>
                    <div class="col-6 d-flex justify-content-between">
                        <span>Create new account</span>
                        <span>Forgot password</span>
                    </div>
                </div>

                <div> <b>Or sign in with</b></div>
            </div>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
